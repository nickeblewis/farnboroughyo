<div class="col-md-12 element place-card general">
  <h2>Create/Edit</h2>
  <p>{{place.lat}}</p>
  <p>{{place.lng}}</p>
  <form class="form-horizontal" role="form" name="myForm">
    
    <!-- Name -->
    <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
      <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" ng-model="place.name" required>
          <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
            Required {{myForm.name.$pristine}}
          </span>
        </div>
    </div>    
    
    <!-- Description -->
    <div class="form-group">
      <label for="inputDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea id="inputDescription" class="form-control" rows="5" name="description" ng-model="place.description"></textarea>
      </div>
    </div> 
    
<!--     
    <div class="form-group">
      <label for="inputLat" class="col-sm-2 control-label">Lat</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLat" placeholder="Lat" name="lat" ng-model="place.lat">
      </div>
    </div> 

    
    <div class="form-group">
      <label for="inputLng" class="col-sm-2 control-label">Lng</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLng" placeholder="Lng" name="lng" ng-model="place.lng">
      </div>
    </div> 
     -->
    <!-- Image or images?? -->
    <div class="form-group">
      <label for="files" class="col-sm-2 control-label">Image</label>
      <div class="col-sm-10">
        <!-- add the attribute capture="camera" back in to use the phone camera -->
				<input type="file" filelist-bind accept="image/*" class="form-control" id="files" placeholder="Image" name="files" ng-model="place.image" multiple>
				<!-- <p>selected files : <pre>{{ files | json }}</pre></p>				-->
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">            
        <a href="#/" class="btn">Cancel</a>
        <!-- <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary" class="btn btn-default">Save</button> -->
        <button ng-click="save()" class="btn btn-primary" class="btn btn-default">Save</button>
        <button ng-click="destroy()" ng-show="place.$remove" class="btn btn-danger">Delete</button>
      </div>
    </div>
      
  </form>                    
</div>
